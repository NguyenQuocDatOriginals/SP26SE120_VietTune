name: viettune_archive
description: VietTune Archive - Flutter Mobile App for Vietnamese Traditional Music
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Architecture
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.2
  get_it: ^7.6.7
  injectable: ^2.4.0
  
  # Networking (future-ready)
  dio: ^5.4.1
  retrofit: ^4.1.0
  
  # Functional Programming
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  record: ^5.0.4
  id3: ^1.0.2
  
  # File/Media
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  
  # Location
  geolocator: ^11.0.0
  
  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  lottie: ^3.1.2
  
  # Audio visualization
  audio_waveforms: ^1.0.2
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Speech recognition (for voice search)
  speech_to_text: ^7.0.0
  
  # Internationalization
  intl: ^0.19.0

  # Security & Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
