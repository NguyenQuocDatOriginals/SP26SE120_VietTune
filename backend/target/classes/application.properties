# Application Name
spring.application.name=VietTune Archive

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:viettune
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (truy cáº­p qua http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Database Configuration - SQL Server (Production - comment out for now)
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=VietTuneDB;encrypt=true;trustServerCertificate=true
#spring.datasource.username=sa
#spring.datasource.password=your_password_here
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# File Storage
app.upload.dir=./uploads
app.upload.audio-dir=./uploads/audio
app.upload.image-dir=./uploads/images
file.upload-dir=./uploads
file.audio-dir=./uploads/audio
file.image-dir=./uploads/images

# JWT Configuration
app.jwt.secret=VietTuneArchiveSecretKeyForJWTTokenGenerationAndValidation2026
app.jwt.expiration-ms=86400000
# 24 hours in milliseconds

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.viettune=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
